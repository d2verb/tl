# zizmor configuration
# https://docs.zizmor.sh/configuration/

rules:
  # release.yml is generated by cargo-dist and uses unpinned actions
  # We accept this tradeoff for easier cargo-dist updates
  unpinned-uses:
    ignore:
      - release.yml

  # cargo-dist requires workflow-level write permissions for GitHub Releases
  excessive-permissions:
    ignore:
      - release.yml

  # cargo-dist uses matrix expansion for cross-platform builds
  # These are safe because the values come from dist's own plan output
  template-injection:
    ignore:
      - release.yml

  # We use CARGO_REGISTRY_TOKEN instead of trusted publishing
  # Trusted publishing requires additional crates.io configuration
  use-trusted-publishing:
    ignore:
      - release.yml
